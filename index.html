<!DOCTYPE html>
<html>
   <head>
      <!-- Character Encoding -->
      <meta charset="utf-8">
      <!-- Responsive Meta Tag -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="img/checkMark.png">
      <!-- Font Awesome -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- Google CSS -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
      <link href="https://fonts.googleapis.com/css?family=Oxygen:300" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <title>My To Dos</title>
   </head>
   <body class="background">
      <container>
         <h1>My To Dos</h1>
         <form action="#" id="todoForm" onkeypress="return event.keyCode != 13">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="text" id="todoInput">
               <label class="mdl-textfield__label" for="todoInput">To Do</label>
            </div>
            <button type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored" onclick="todoList()">
            <i class="material-icons">add</i>
            </button>
         </form>
         <div class="taskList">
            <ol id="todoList"></ol>
         </div>
      </container>
      <div class="gitHub">
      <a href="https://github.com/A-Guidry/todoApp.git"> <i class="fa fa-github" aria-hidden="true"></i> View On GitHub</a>
   </div>
      <script src="js/jQuery.min.js"></script>
      <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
